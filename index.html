<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Alexander Jaramillo web site</title>

    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Odibee+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="top-bar">
        <div class="general container">
          <i class="fas fa-church" id="main-logo"></i>
          <nav class="nav-menu">
            <ul class="menu">
              <a href="#home"><li>Inicio</li></a>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="general section" id="home">
      <div class="general container">
        <h2 class="general title">Calendario</h2>
        <hr class="line title" />
        <div class="calendar container">
          <div id="info" class="text-class center"></div>
          <div id="detail"></div>
        </div>
      </div>
    </section>

    <footer class="footer-class section">
      <p class="regular-p text-class center spacing-1">
        Made by Alexander Jaramillo
      </p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>

    <script src="js/script.js"></script>
  </body>
</html>
