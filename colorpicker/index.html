<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset='UTF-8'">
    <title>Paletas de color</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous">
  </head>

  <body>

    <div class="container">
      <div class="input-data m-4">
        <h1 class="text-center">Color Base</h1>

        <div class="input-group flex-nowrap">
          <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">Selecciona un color</span>
          </div>
          <input id="pickedColor" type="color" onchange="custom_fn.convert(this)" class="form-control" aria-label="picker"
            aria-describedby="addon-wrapping" value="#76aaff">
        </div>

        <div class="d-flex">

          <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping">Hex</span>
            </div>
            <input id="hex" type="text" class="form-control" placeholder="#rrggbb" aria-label="hex" aria-describedby="addon-wrapping">
          </div>

          <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping">rgba</span>
            </div>
            <input id="rgba" type="text" class="form-control" placeholder="rgba(r, g, b, a)" aria-label="rgba"
              aria-describedby="addon-wrapping">
          </div>

          <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping">hsla</span>
            </div>
            <input id="hsla" type="text" class="form-control" placeholder="hsla(h, s, l, a)" aria-label="hsla"
              aria-describedby="addon-wrapping">
          </div>
        </div>
      </div>
      <div class="results m-4">
        <h2 class="text-center">Paleta de colores sugerida</h2>
        <div class="input-group flex-nowrap">
          <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">Cantidad de colores</span>
          </div>
          <input type="number" id="quantity" onchange="custom_fn.sugestColor()" class="form-control" placeholder="quantity"
            aria-label="quantity" aria-describedby="addon-wrapping" value="2">
        </div>
        <ul id="results" class="list-group flex-wrap flex-row-reverse"></ul>
      </div>
    </div>

    <script src="./assets/jquery.min.js"></script>
    <script>!window.jQuery && document.write(unescape('%3Cscript src="/assets/jquery.min.js"%3E%3C/script%3E'))</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"></script>
    <script src="./assets/w3color.js" type="text/javascript"></script>
    <script src="./assets/main.js" type="text/javascript"></script>

  </body>

</html>
